<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
        
        <button data-open-button="#modal">open modal</button>

        
        <div class="modal" id="modal">

            <form action="sent.html" id="emailForm" method="post">
                <div class="emailHeader" id="emailHeader">
                    <div>
                        <label for="addressInput">To:</label>
                        <input type="text" id="addressInput" name="addressInput" placeholder="Enter Recipient's Email Address" required>
                    </div>

                    <div>
                        <button data-close-button class="#modal" id="close">
                            &times;
                        </button>
                    </div>
                </div>

                <div class="emailBody" id="emailBody">
                    <div>
                        <label for="message">Secret Squirrel</label>
                        <br><br>
                        <textarea name="message" id="message" placeholder="Message" required></textarea>
                    </div>
                    
                    <button type="submit" value="submit">Send</button>
                </div>

            </form>
        </div>
        
        <div id="overlay"></div>



</body>
</html>
