<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <script src=" https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
        
        <button data-open-button="#modal">open modal</button>

        
        <div class="modal" id="modal">

            <form onsubmit="emailSend(); reset(); return false;" id="emailForm" method="post">
                <div class="emailHeader" id="emailHeader">
                    <div>
                        You must be a Secret Squirrel
                    </div>

                    <div>
                        <button data-close-button class="#modal" id="close">
                            &times;
                        </button>
                    </div>
                </div>

                <div class="emailBody" id="emailBody">
                    <div>
                        <label for="message">Type your message below!</label>
                        <br><br>
                        <textarea name="message" id="message" placeholder="Message"></textarea>
                    </div>
                
                    <button type="submit" value="submit" id="submit">Send</button>
                </div>

            </form>
        </div>

        
        <div id="overlay"></div>



</body>
</html>
